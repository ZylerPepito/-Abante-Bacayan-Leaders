<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font heading-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Tilt+Prism&display=swap" rel="stylesheet">    
    <!--Font AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Abante Bacayan Leaders</title>
       <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
    <nav>
        <div class="nav-center">
            <img class="logo" src="356785489_578986581067150_480758671223092470_n.jpg">
            
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="modal-add">
                <form id="addForm">
                    <div id="close-btn">&times;</div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="Address">Address:</label>
                   
                    <select name="Address" id="Address" Address="Address">
                        <option>Choose Location</option>
                        <option value="Lower">Lower</option>
                        <option value="Center">Center</option>
                        <option value="Upper">Upper</option>
                        <option value="Sugarlandia">Sugarlandia</option>
                        <option value="Huyong-huyong">Huyong-huyong</option>
                        <option value="Common">Common</option>
                        <option value="Phase 2A">Phase 2A</option>
                        <option value="Phase 2B">Phase 2B</option>
                        <option value="VLTA">VLTA</option>
                        <option value="VLTD">VLTD</option>
                        <option value="VLTE">VLTE</option>
                        <option value="VLTF">VLTF</option>
                        <option value="Deca">Deca</option>
                        <option value="Phase 1">Phase 1</option>
                        <option value="Villa Del Rio">Villa Del Rio</option>
                        <option value="Hidden View 1">Hidden View 1</option>
                        <option value="Hidden View 2">Hidden View 2</option>
                        <option value="Phase 2B">Phase 2B</option>
                        <option value="VLTA">VLTA</option>
                        <option value="VLTD">VLTD</option>
                    </select>
                    <label for="phone"> Phone:</label>
                    <input type="text" id="phone" name="phone">
                    <!--
                    <label for="picture">Picture:</label>

                    <input type="file" id="picture" name="picture">
                    -->
                    <button id="submit">Submit</button>
                </form>
            </div>
            <div class="title">
                <div class="top">
                    <h2 id="table-title" contenteditable="false">Leaders</h2>
                </div>
                <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
            </div>
        
            <table id="table-list">
                <tr class="table-header">
                    <th id="tdNumbersHead">#</th>
                    <th id="tdName">Name</th>
                    <th id="idAddress"><span>Address</span>
                        <button id="sort-address" class="sort-button">
                            <img src="sort.png">
                          </button>
                    </th>
                    <th id="tdPhone">Phone Number</th>
                    <th class="tdbuttons"></th>
                </tr>
                
            </table>
        </div>
    </main>
    
    <script src="script.js" type="module">
        
    </script>
   
</body>
</html>
