<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="detail.css">
  <title>Facebook-like Layout</title>
  <!--font heading-->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <nav>
  <img src="assets/356785489_578986581067150_480758671223092470_n.jpg" class="logo">
    <button class="toggle-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
  </nav>

<div class="container">

  <div class="modal-add">
    <form id="addForm">
        <div id="close-btn">&times;</div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="Address">Address:</label>
        <input type="text" id="Address" Address="Address">
        <label for="phone"> Phone:</label>
        <input type="text" id="phone" name="phone">
        <!--
        <label for="picture">Picture:</label>

        <input type="file" id="picture" name="picture">
        -->
        <button id="submit">Submit</button>
    </form>
</div>

<!--
  <section class="cover-page">
        <div id="leader-background">
            <div id="profile-image"></div>
            <div class="toggle-bar"><i class="fas fa-Bars"></i></div>
        </div>
-->
        <div class="content">

            <div class="table-details">
              <div class="details">
                <h1 id="detail-name"></h1>
                <p id="detail-Address"></p>
                <p id="detail-phone"></p>
              </div>
              <div class="edit-details-btn">
                <button id="edit-btn"> Edit Details</button>
              </div>
            </div>
            <hr>
            
            <div class="table-content">
           <div class="table-title">
            <h2>Members</h2>
            <button id="add-btn"><i class="fas fa-plus"></i></button>
          </div>

            <table class="members-list">
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th colspan="2">Location</th>
              </tr>
            </table>
          </div>
        </div>
  </section>
</div>
